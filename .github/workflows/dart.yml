name: Flutter Build & Release APK

on:
  push:
    branches:
      - main # Ubah ke 'release' kalau mau trigger di branch release
  workflow_dispatch: # Bisa juga manual trigger dari GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # ✅ Checkout kode
    - name: Checkout repository
      uses: actions/checkout@v4

    # ✅ Setup Flutter
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.5' # Ganti dengan versi Flutter yang kamu pakai
        channel: 'stable'

    # ✅ Get dependencies
    - name: Install dependencies
      run: flutter pub get

    # ✅ Build APK release
    - name: Build APK (release)
      run: flutter build apk --release

    # ✅ Create Git Tag
    - name: Create Git Tag
      run: |
        TAG_NAME=v${{ github.run_number }}
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag $TAG_NAME
        git push origin $TAG_NAME
    
    # ✅ Create GitHub Release
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}
    
    # ✅ Upload APK ke Release
    - name: Upload APK to Release
      uses: softprops/action-gh-release@v2
      with:
        files: build/app/outputs/flutter-apk/app-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}

