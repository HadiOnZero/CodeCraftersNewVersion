name: Flutter Build & Release APK

on:
  push:
    branches:
      - main # Ubah ke 'release' kalau mau trigger di branch release
  workflow_dispatch: # Bisa juga manual trigger dari GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # ✅ Checkout kode
    - name: Checkout repository
      uses: actions/checkout@v4

    # ✅ Setup Flutter
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.5' # Ganti dengan versi Flutter yang kamu pakai
        channel: 'stable'

    # ✅ Get dependencies
    - name: Install dependencies
      run: flutter pub get

    # ✅ Build APK release
    - name: Build APK (release)
      run: flutter build apk --release

    # ✅ Upload APK ke artifact (opsional)
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: build/app/outputs/flutter-apk/app-release.apk

    # ✅ Buat GitHub Release dan upload APK
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }} # Contoh: v1, v2, dst
        name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload APK to Release
      uses: softprops/action-gh-release@v2
      with:
        files: build/app/outputs/flutter-apk/app-release.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
